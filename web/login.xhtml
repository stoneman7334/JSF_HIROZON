<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <h:body>
        <div class="form-wrap">
            <h1 class="login-title">LOGIN</h1>
            <h:form>
                <div class="form-item">
                    <label for="userid"></label>
                    <h:inputText id="user_id" p:placeholder="id" value="#{uBean.id}" required="true"/>
                    <h:message for="user_id" id="iderror" style=""/>
                </div>
                <div class="form-item">
                    <label for="userid"></label>
                    <h:inputSecret id="user_pass" p:placeholder="password" styleClass="form-item" required="true" value="#{uBean.pass}"/>
                    <h:message for="user_pass" id="nameerror" style=""/>
                </div>
                <div class="button-panel">
                    <h:commandButton value="Login" styleClass="button" action="#{uBean.loginCheck()}"/>
                </div>
            </h:form>
            <h:form>
                <div class="form-footer">
                    <h:commandLink action="account">
                        <!--<h:outputText value="新規会員登録はこちら"/>-->
                        新規会員登録はこちら
                    </h:commandLink>
                    <br/>
                    <h:commandLink action="forget">
                        <!--<h:outputText value="パスワードを忘れた方はこちら"/>-->
                        パスワードを忘れた方はこちら
                    </h:commandLink>
					
                    <p>
						<h:commandButton value="管理者Login" styleClass="button" action="admin_menu?faces-redirect=true"/>
					</p>



                    <!--<p><a href="account" class="footer-link">新規会員登録はこちら</a></p>-->
                    <!--<p><a href="forget.xhtml" class="footer-link">パスワードを忘れた方はこちら</a></p>-->
                </div>
            </h:form>
        </div>
    </h:body>
</html>
