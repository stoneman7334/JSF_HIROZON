<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <h:body>
        <div class="form-wrap">
            <h1 class="login-title">LOGIN</h1>
            <h:form>
                 <div class="form-item">
                    <label for="userid"></label>
                    <h:inputText p:placeholder="id" value="#{myBean.id}"/><br/>
                </div>
                 <div class="form-item">
                    <label for="userid"></label>
                    <h:inputSecret  p:placeholder="password" styleClass="form-item" value="#{myBean.id}"/><br/>
                </div>
                <div class="button-panel">
                    <h:commandButton value="PUSH" styleClass="button" action="account_menu"/>
                </div>
            </h:form>
            <h:form>
                <div class="form-footer">
                    <p><a href="account.xhtml" class="footer-link">新規会員登録はこちら</a></p>

                </div>
            </h:form>
        </div>
