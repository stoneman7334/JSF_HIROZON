<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <h:body>
        ログイン
        <h:form>
            id      <h:inputText value="#{myBean.id}"/><br/>
            pass    <h:inputSecret value="#{myBean.id}"/><br/>
            <h:commandButton value="PUSH" action="account_menu"/>
        </h:form>
        <h:form>
            <h:commandButton value="新規会員登録" action="account"/><br/>
            <h:commandButton value="パスワード忘れた方はこちら" action="forget"/><br/>
        </h:form>
        <div class="form-wrap">
            <h1 class="login-title">LOGIN</h1>
            <form>
                <div class="form-item">
                    <label for="userid"></label>
                    <input type="text" name="userid" required="required" placeholder="ID"></input>
                </div>
                <div class="form-item">
                    <label for="password"></label>
                    <input type="password" name="password" required="required" placeholder="Password"></input>
                </div>
                <div class="button-panel">
                    <input type="submit" class="button" value="LOGIN"></input>
                </div>
            </form>
            <div class="form-footer">
                <p><a href="#" class="footer-link">新規会員登録はこちら</a></p>
                <p><a href="#" class="footer-link">パスワードを忘れた方はこちら</a></p>
            </div>
        </div>
    </h:body>
</html>
