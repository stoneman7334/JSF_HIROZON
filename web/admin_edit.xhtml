<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>HIROZON 管理者</h1>

        <h2>商品編集</h2>
        <h:form enctype="multipart/form-data">
            <h:dataTable value="#{pBean.all}" var="p">
                <h:column>
					<f:facet name="header">商品ID</f:facet>
					<h:commandLink action="#{pBean.edit(p)}" >#{p.p_id}</h:commandLink>
				</h:column>
                <h:column>
					<f:facet name="header">商品名</f:facet>
					<h:outputText value="#{p.p_name}" rendered="#{!pBean.editable}"/> 
					<h:inputText value="#{p.p_name}" rendered="#{pBean.editable}"/>
				</h:column>
                <h:column>
					<f:facet name="header">個数</f:facet>
					<h:outputText value="#{p.p_count}" rendered="#{!pBean.editable}"/> 
					<h:inputText value="#{p.p_count}" rendered="#{pBean.editable}"/>
				</h:column>
                <h:column>
					<f:facet name="header">単価</f:facet>
					<h:outputText value="#{p.p_price}" rendered="#{!pBean.editable}"/> 
					<h:inputText value="#{p.p_price}" rendered="#{pBean.editable}"/>
				</h:column>
                <h:column>
					<f:facet name="header">画像</f:facet>
                    <p:graphicImage value="#{pBean.pic}" width="100" height="100">
                        <f:param name="pic1" value="#{p.p_id}"/>
                    </p:graphicImage>
                </h:column>
                <h:column>
					<f:facet name="header">画像</f:facet>
                    <p:graphicImage value="#{pBean.pic2}" width="100" height="100">
                        <f:param name="pic2" value="#{p.p_id}"/>
                    </p:graphicImage>
                </h:column>
                <h:column>
					<f:facet name="header">画像</f:facet>
                    <p:graphicImage value="#{pBean.pic3}" width="100" height="100">
                        <f:param name="pic3" value="#{p.p_id}"/>
                    </p:graphicImage>
                </h:column>
            </h:dataTable>

        </h:form>

        <h:form>
            <h:commandButton value="戻る" action="admin_menu"/>
        </h:form>
    </h:body>
</html>
