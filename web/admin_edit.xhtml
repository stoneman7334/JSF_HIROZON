<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>HIROZON 管理者</h1>

        <h2>商品編集</h2>
        <h:form>
            <h:dataTable value="#{pBean.all}" var="p">
                <h:column>#{p.p_id}</h:column>
                <h:column>#{p.p_name}</h:column>
                <h:column>#{p.p_count}</h:column>
                <h:column>#{p.p_price}</h:column>
                <h:column>
                    <p:graphicImage value="#{pBean.pic}">
                        <f:param name="pic1" value="#{p.p_id}"/>
                    </p:graphicImage>
                </h:column>
                <h:column>
                    <p:graphicImage value="#{pBean.pic2}">
                        <f:param name="pic2" value="#{p.p_id}"/>
                    </p:graphicImage>
                </h:column>
                <h:column>
                    <p:graphicImage value="#{pBean.pic3}">
                        <f:param name="pic3" value="#{p.p_id}"/>
                    </p:graphicImage>
                </h:column>
            </h:dataTable>
            
            <h:commandButton value="登録" action="#{pBean.productMerge()}"/>
        </h:form>

        <h:form>
            <h:commandButton value="戻る" action="admin_menu"/>
        </h:form>
    </h:body>
</html>
