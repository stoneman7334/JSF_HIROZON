<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>電話番号変更</title>
    </h:head>
    <h:body>
        <h1>電話番号変更</h1>
        <h:form>
            現在の電話番号<h:outputText id="betel" value="#{uBean.beTel()}" />
            新しい電話番号<h:inputText id="newtel" value="#{uBean.u_tel}">
                <h:message for="newtel" id="newtelerror" style="" />
                <f:ajax event="blur" execute="@this" listener="#{uBean.ajaxTelCheck()}"/>
            </h:inputText>
            <h:commandButton value="変更" action="#{uBean.changeTel()}"/>
        </h:form>
        <h:form>
            <h:commandButton value="戻る" action="mypage"/>
        </h:form>        
    </h:body>
</html>
