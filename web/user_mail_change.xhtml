      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>メールアドレス変更</title>
    </h:head>
    <h:body>
        <h1>メールアドレス</h1>

        </h:form>
        <h:form>
            <h:commandButton value="戻る" action="mypage"/>
