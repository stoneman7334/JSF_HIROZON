<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>名前変更</title>
    </h:head>
    <h:body>
        <h1>名前変更</h1>
        <h:form>
            現在の名前<h:outputText id="bename" value="#{uBean.beName()}" />
            新しい名前<h:inputText id="newname" value="#{uBean.u_name}" >
                <h:message for="newname" id="newnameerror" style="" />
                <h:commandButton value="変更" action="#{uBean.changeName()}"/>
            </h:inputText>
        </h:form>
        <h:form>
            <h:commandButton value="戻る" action="mypage"/>
        </h:form>        
    </h:body>
</html>
