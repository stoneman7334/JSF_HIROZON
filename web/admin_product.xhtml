<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>HIROZON 管理者</h1>

        <h2>商品登録</h2>
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="3">
                ID      
                <h:inputText value="#{pBean.id}" p:placeholder="4文字" required="true"/>
                <h:message for="" id="pro_id" style=""/>
                    
                商品名  
                <h:inputText value="#{pBean.name}" p:placeholder="必須" required="true"/>
                <h:message for="" id="pro_name" style=""/>
                
                個数    
                <h:inputText value="#{pBean.count}" p:placeholder="必須" required="true"/>
                <h:message for="" id="pro_cnt" style=""/>

                原価    
                <h:inputText value="#{pBean.price}" p:placeholder="必須" required="true"/>
                <h:message for="" id="pro_price" style=""/>

                画像    
                <h:inputFile value="#{pBean.picture}" p:placeholder="必須" required="true"/>
                <h:message for="" id="pro_img1" style=""/>
                <!--<h:graphicImage url="#"/>-->
				
				 画像    
				 <h:inputFile value="#{pBean.picture2}" p:placeholder="任意"/>
                <h:message for="" id="pro_img2" style=""/>
                <!--<h:graphicImage url="#"/>-->
				
				 画像    
				 <h:inputFile value="#{pBean.picture3}" p:placeholder="任意"/>
                <h:message for="" id="pro_img3" style=""/>
                <!--<h:graphicImage url="#"/>-->

              
            </h:panelGrid>

            <h:commandButton value="登録" action="#{pBean.newRegist()}"/>
        </h:form>

        <h:form>
            <h:commandButton value="戻る" action="admin_menu"/>
        </h:form>
    </h:body>
</html>
