<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>開発用＿＿購入データ作成用リンク集</h1>
		<h:dataTable value="#{pBean.all}" var="p">
                <h:column>
					<h:form>
						<f:facet name="header">商品ID</f:facet>
						<h:commandLink action="#{pBean.addToCart(p)}" >#{p.p_id}</h:commandLink>
					</h:form>
				</h:column>
				<h:column>
					<h:outputText value="#{p.p_name}"/>
				</h:column>
				<h:column>
					<h:outputText value="#{p.p_price}"/>
				</h:column>
            </h:dataTable>
		<h:form>
			<h:commandLink value="back" action="top.xhtml?faces-redirect=true"/>
		</h:form>
		
    </h:body>
	
</html>
