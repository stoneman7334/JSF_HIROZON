<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="css\__validation_message.css"/>
    </h:head>
    <h:body>
        <h1>HIROZON</h1>

        <h2>会員登録</h2>

        <h:form>
            <table class="table3">
                <tr>
                    <td>ID</td>
                    <td><h:inputText id="u_id" value="#{uBean.id}" p:placeholder="7文字"/></td>
                    <td><h:message for="u_id" style="color: tomato"/></td>
                </tr>
                <tr>
                    <td>名前</td>
                    <td><h:inputText id="u_name" value="#{uBean.u_name}" p:placeholder="" /></td>
                    <td><h:message for="u_name" id="nameerror" style=""/></td>
                </tr>
                <tr>
                    <td>アドレス</td>
                    <td><h:inputText id="u_mail" value="#{uBean.u_mailaddr}" p:placeholder="example@example.com"/></td>
                    <td><h:message for="u_mail" id="mailerror" style=""/></td>
                </tr>
                <tr>
                    <td>パスワード</td>
                    <td><h:inputSecret id="u_pass" value="#{uBean.pass}" p:placeholder="4文字以上"/></td>
                    <td><h:message for="u_pass" style="color: tomato"/></td>
                </tr>
                <tr>
                    <td>パスワード（再）</td>
                    <td>
                        <h:inputSecret id="u_repass" value="#{uBean.rePass}" p:placeholder="再度入力してください">
                            <f:ajax event="blur" execute="u_pass u_repass" render="u_pass u_repass err_pass" listener="#{uBean.ajaxCheckPass()}"/>
                        </h:inputSecret>
                    </td>
                    <td><h:outputText  id="err_pass" value="#{uBean.err_pass_msg}" style="color: tomato" rendered="true" /></td>
                </tr>
                <tr>
                    <td>郵便番号</td>
                    <td>
                        <h:inputText id="u_post" value="#{zipBean.zipcode}" p:placeholder="ハイフンなし、7桁">
                            <h:message for="u_post" id="posterror" style=""/>
                            <f:ajax event="blur" render="u_pre u_addr" execute="@this" listener="#{zipBean.searchZipCode()}"/>
                        </h:inputText>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td><h:inputText id="u_pre" value="#{uBean.u_pre}" p:placeholder="都道府県"/></td>
                    <td><h:inputText id="u_addr" value="#{uBean.u_address}" p:placeholder="町名"/></td>
                    <td><h:inputText value="#{uBean.u_mansion}" p:placeholder="番地"/></td>
                </tr>
                <tr>
                    <td>生年月日</td>
                    <td><h:inputText id="u_birth" value="#{uBean.u_birth_day}" p:placeholder="XXXX-XX-XX"/></td>
                    <td><h:message for="u_birth" id="birtherror" style=""/></td>
                </tr>
                <tr>
                    <td>電話番号</td>
                    <td><h:inputText id="u_tel" value="#{uBean.u_tel}" p:placeholder="0823-74-1234"/></td>
                    <td><h:message for="u_tel" id="telerror" style=""/></td>
                </tr>
                <tr>
                    <td>性別</td>
                    <td>
                        <h:selectOneRadio value="#{uBean.u_sex}">
                            <f:selectItem itemValue="1" itemLabel="男" />
                            <f:selectItem itemValue="0" itemLabel="女"/>
                        </h:selectOneRadio>
                    </td>
                    <td><h:message for="u_sex" id="sexerror" style=""/></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <h:commandButton value="登録" action="#{uBean.addUser()}"/>
        </h:form> 
    </h:body>
</html>
