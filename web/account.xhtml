<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>HIROZON</h1>

        <h2>会員登録</h2>

        <h:form>
            <h:panelGrid columns="3">
                ID              
                <h:inputText id="u_id" value="#{uBean.id}" p:placeholder="7文字" required="true" />
                <h:message for="u_id" id="iderror" style=""/>
                名前            
                <h:inputText id="u_name" value="#{uBean.u_name}" p:placeholder="" />
                <h:message for="u_name" id="nameerror" style=""/>
                アドレス        
                <h:inputText id="u_mail" value="#{uBean.u_mailaddr}" p:placeholder="example@example.com"/>
                <h:message for="u_mail" id="mailerror" style=""/>
                パスワード      
                <h:inputSecret id="u_pass" value="#{uBean.pass}" p:placeholder="4文字以上"/>
                <h:message for="u_pass" id="passerror" style=""/>
                パスワード（再）
                <h:inputSecret id="u_repass" value="#{uBean.id}" p:placeholder="再度入力してください"/>
                <h:message for="u_repass" id="repasserror" style=""/>
                住所            
                <h:inputText id="u_addr" value="#{uBean.u_address}" p:placeholder=""/>
                <h:message for="u_addr" id="addrerror" style=""/>
                生年月日        
                <h:inputText id="u_birth" value="#{uBean.u_birth_day}" p:placeholder="XXXX-XX-XX"/>
                <h:message for="u_birth" id="birtherror" style=""/>
                郵便番号        
                <h:inputText id="u_post" value="#{uBean.u_post}" p:placeholder="XXX-XXXX"/>
                <h:message for="u_post" id="posterror" style=""/>
                電話番号        
                <h:inputText id="u_tel" value="#{uBean.u_tel}" p:placeholder="0823-74-1234"/>
                <h:message for="u_tel" id="telerror" style=""/>
                性別            
                <h:inputText id="u_sex" value="#{uBean.u_sex}" p:placeholder="男 または 女"/>
                <h:message for="u_sex" id="sexerror" style=""/>

            </h:panelGrid>
            <h:commandButton value="登録" action="#{uBean.addUser()}"/>
        </h:form> 
    </h:body>
</html>
