<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>HIROZON</h1>

        <h2>会員登録</h2>

        <h:form>
            ID              <h:inputText value="#{uBean.id}"/><br/>
            名前            <h:inputText value="#{uBean.u_name}"/><br/>
            アドレス        <h:inputText value="#{uBean.u_mailaddr}"/><br/>
            パスワード      <h:inputSecret value="#{uBean.pass}"/><br/>
            パスワード（再）<h:inputSecret value="#{uBean.id}"/><br/>
            住所            <h:inputText value="#{uBean.u_address}"/><br/>
            生年月日        <h:inputText value="#{uBean.u_birth_day}"/><br/>
            郵便番号        <h:inputText value="#{uBean.u_post}"/><br/>
			電話番号		<h:inputText value="#{uBean.u_tel}"/>
            性別            <h:inputText value="#{uBean.u_sex}"/><br/>
            <h:commandButton value="登録" action="#{uBean.addUser()}"/>
        </h:form> 
    </h:body>
</html>
