<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h2>商品編集</h2>
		<h:form enctype="multipart/form-data">

			<table border="1" width="500" cellspacing="0" cellpadding="5" bordercolor="#333333">
                <tr>
                    <th bgcolor="#EE0000"><font color="#FFFFFF">商品名</font></th>
                    <th bgcolor="#EE0000" width="150"><font color="#FFFFFF">個数</font></th>
                    <th bgcolor="#EE0000" width="200"><font color="#FFFFFF">原価</font></th>
                    <th bgcolor="#EE0000" width="200"><font color="#FFFFFF">画像</font></th>
                    <th bgcolor="#EE0000" width="200"><font color="#FFFFFF">画像</font></th>
                    <th bgcolor="#EE0000" width="200"><font color="#FFFFFF">画像</font></th>

                </tr>
                <tr>
                    <td bgcolor="#99CC00" align="right">
                        <h:inputText value="#{pBean.name}"/>
                    </td>
                    <td bgcolor="#99CC00" align="right">
                        <h:inputText value="#{pBean.count}"/>
                    </td>
                    <td bgcolor="#99CC00" align="right">
                        <h:inputText value="#{pBean.price}"/>
                    </td>
                    <td bgcolor="#99CC00" align="right">
                        <p:graphicImage value="#{pBean.pic}" width="100" height="100">
                            <f:param name="pic1" value="#{pBean.id}"/>
                        </p:graphicImage>
						<h:inputFile value="#{pBean.picture}" p:placeholder="必須" required="false"/>
                    </td>
                    <td bgcolor="#99CC00" align="right">
                        <p:graphicImage value="#{pBean.pic2}" width="100" height="100">
                            <f:param name="pic2" value="#{pBean.id}"/>
                        </p:graphicImage>
						<h:inputFile value="#{pBean.picture2}" p:placeholder="必須" required="false"/>
                    </td>
                    <td bgcolor="#99CC00" align="right">
                        <p:graphicImage value="#{pBean.pic3}" width="100" height="100">
                            <f:param name="pic3" value="#{pBean.id}"/>
                        </p:graphicImage>
						<h:inputFile value="#{pBean.picture3}" p:placeholder="必須" required="false"/>
                    </td>
                </tr>
            </table>
            <h:commandButton value="登録" action="#{pBean.productMerge()}"/>
        </h:form>

        <h:form>
            <h:commandButton value="戻る" action="admin_menu"/>
        </h:form>
    </h:body>
</html>
