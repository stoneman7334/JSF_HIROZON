<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>HIROZON</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
        <link rel="stylesheet" href="css\common.css"/>
        <link rel="stylesheet" href="css\top.css"/>
        <link rel="stylesheet" href="css\reset.css"/>
        <link rel="stylesheet" href="css\font-awesome.min.css"/>
        <script src="https://use.fontawesome.com/469d90b81f.js"></script>
        <script src="HIROZON\js\jquery-3.2.1.min.js"></script>
    </h:head>

    <h:body>
        <ui:composition template="__template.xhtml">
			<!-- テンプレートのnameに対応した位置に読み込みたいxhtmlを設定 -->
			<ui:define name="header">
				<ui:include src="__header.xhtml" />
			</ui:define>
			<ui:define name="footer">
				<ui:include src="__footer.xhtml" />
			</ui:define>

			
			<!-- ここからメインコンテンツ -->
			<ui:define name="content">
				<!--購入データをインサートするようの開発用リンク-->
				<h:form>
					<h:commandLink value="__dev_top" action="__dev_top.xhtml?faces-redirect=true"/>
				</h:form>
				
				<div class="main">
					<div class="main-contentsA">
						<h2 class="main-contents__title">酒</h2>
						<div class="main-contents__wrap">
							<!-- itemはひとまず最大5個表示することとする -->
							<div class="main-contents__wrap-item">

								<h:dataTable value="#{pBean.proOfLiquor}" var="p"
											 columnClasses="item-table__td"
											 rowClasses="item-table__tr"
											 styleClass="item-table"

											 >
									<h:column class="item-table__tr" >
										<div class="">
											<p:graphicImage value="#{pBean.pic}" width="200" height="200">
												<f:param name="pic1" value="#{p.p_id}"/>
											</p:graphicImage>
										</div>
										<div class="">
											<h:form>
												<h:commandLink action="#{pBean.addToCart(p)}" >#{p.p_name}</h:commandLink>
											</h:form>
											<h:outputText value="#{p.p_price}"/>
										</div>
									</h:column>
									<!--                            <h:column>
																</h:column>-->
								</h:dataTable>
							</div>
						</div>
					</div>
					<div class="main-contentsB">
						<h2 class="main-contents__title">家電</h2>
						<div class="main-contents__wrap">
							<!-- itemはひとまず最大5個表示することとする -->
							<div class="main-contents__wrap-item">
								<h:dataTable value="#{pBean.proOfElectric}" var="p"
											 columnClasses="item-table__td"
											 rowClasses="item-table__tr"
											 styleClass="item-table"
											 >
									<h:column class="item-table__tr">
										<div class="">
											<p:graphicImage value="#{pBean.pic}" width="200" height="200">
												<f:param name="pic1" value="#{p.p_id}"/>
											</p:graphicImage>
										</div>
										<div class="">
											<h:form>
												<h:commandLink action="#{pBean.addToCart(p)}" >#{p.p_name}</h:commandLink>
											</h:form>
											<h:outputText value="#{p.p_price}"/>
										</div>
									</h:column>
								</h:dataTable>
							</div>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
    </h:body>
</html>
