<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HIROZON</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
        <link rel="stylesheet" href="css\common.css"/>
        <link rel="stylesheet" href="css\top.css"/>
        <link rel="stylesheet" href="css\reset.css"/>
        <link rel="stylesheet" href="css\font-awesome.min.css"/>
        <script src="https://use.fontawesome.com/469d90b81f.js"></script>
        <script src="HIROZON\js\jquery-3.2.1.min.js"></script>
    </h:head>

    <h:body>
        <header class="header">
            <div class="header-contents">
                <div class="header-title">
                    <a class="header-title-text" href="top.xhtml">HIROZON</a>
                </div>
                <div class="header-search">
                    <div class="header-search__list">
                        <div class="header-search__list__pull">
                            <select class="header-search__list__pull__box" name="category">
                                <option class="pull-active" value="1">すべて</option>
                                <option value="2">食品</option>
                                <option value="3">衣料</option>
                                <option value="4">ゲーム</option>
                                <option value="5">本</option>
                                <option value="6">アウトドア</option>
                            </select>
                        </div>
                        <div class="header-search__list__text">
                            <input type="text" name=""/>
                        </div>
                        <div class="header-search__list__btn">
                            <input type="button" name="" value="&#xf002;"/>
                        </div>
                    </div>
                </div>
                <div class="header-account">
                    <ul class="header-account__menu">
                        <li class="header-account__menu__box"><a href="mypage.html">アカウント</a>
                            <ul class="header-account__menu__block">
                                <h:form>
                                    <!--<li><a class="header-account__menu__link" href="#">注文履歴</a></li>-->
                                    <li><h:commandLink styleClass="" value="アカウント管理" action="account_menu"/></li>
                                    <li><h:commandLink styleClass="" value="注文履歴" action="user_history"/></li>
                                    <li><h:commandLink styleClass="header-account__menu__link" value="ログアウト" action="user_history"/></li>
                                </h:form>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="header-cart">
                    <h:form>
                        <a class="header-cart__link" href="cart.xhtml">
                            <h:commandLink value="aaa" action="#{cartBean.pageUserCart()}"/>
                            <span class="fa fa-shopping-cart" aria-hidden="true"></span>
                        </a>
                    </h:form>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="main-contentsA">
                <h2 class="main-contents__title">酒</h2>
                <div class="main-contents__wrap">
                    <!-- itemはひとまず最大5個表示することとする -->
                    <div class="main-contents__wrap-item">

                        <h:dataTable value="#{pBean.proOfLiquor}" var="p"
                                     columnClasses="item-table__td"
                                     rowClasses="item-table__tr"
                                     styleClass="item-table"

                                     >
                            <h:column class="item-table__tr" >
                                <div class="">
                                    <p:graphicImage value="#{pBean.pic}" width="200" height="200">
                                        <f:param name="pic1" value="#{p.p_id}"/>
                                    </p:graphicImage>
                                </div>
                                <div class="">
                                    <h:form>
                                        <h:commandLink action="#{pBean.addToCart(p)}" >#{p.p_name}</h:commandLink>
                                    </h:form>
                                    <h:outputText value="#{p.p_price}"/>
                                </div>
                            </h:column>
                            <!--                            <h:column>
                                                        </h:column>-->
                        </h:dataTable>
                    </div>
                </div>
            </div>
            <div class="main-contentsB">
                <h2 class="main-contents__title">家電</h2>
                <div class="main-contents__wrap">
                    <!-- itemはひとまず最大5個表示することとする -->
                    <div class="main-contents__wrap-item">
                        <h:dataTable value="#{pBean.proOfElectric}" var="p"
                                     columnClasses="item-table__td"
                                     rowClasses="item-table__tr"
                                     styleClass="item-table"
                                     >
                            <h:column class="item-table__tr">
                                <div class="">
                                    <p:graphicImage value="#{pBean.pic}" width="200" height="200">
                                        <f:param name="pic1" value="#{p.p_id}"/>
                                    </p:graphicImage>
                                </div>
                                <div class="">
                                    <h:form>
                                        <h:commandLink action="#{pBean.addToCart(p)}" >#{p.p_name}</h:commandLink>
                                    </h:form>
                                    <h:outputText value="#{p.p_price}"/>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="foot-contents">
                <div class="footA">
                    <h2 class="foot-title">HIROZON</h2>
                    <p class="foot-info">
                        〒733-0013 広島市西区横川新町7-12<br> TEL：082-291-5050</br>
                        <a href="http://www.hsc.ac.jp/" class="foot-link">http://www.hsc.ac.jp/</a>
                    </p>
                </div>
                <nav class="footB">
                    <div class="foot-nav">
                        <h3 class="foot-heading">ABOUT</h3>
                        <ul class="list">
                            <li><a href="#">HIROZONについて</a></li>
                            <li><a href="#">地図</a></li>
                        </ul>
                    </div>
                    <div class="foot-nav">
                        <h3 class="foot-heading">SUPPORT</h3>
                        <ul class="list">
                            <li><a href="#">お問い合わせ</a></li>
                            <li><a href="#">よくある質問</a></li>
                        </ul>
                    </div>
                    <div class="foot-nav">
                        <h3 class="foot-heading">CONTENTS</h3>
                        <ul class="list">
                            <li><a href="#">メンバー</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="footC">
                    <p class="copyright">© HIROZON 広島コンピュータ専門学校 3Bste 2017</p>
                </div>
            </div>
        </footer>


    </h:body>
</html>
