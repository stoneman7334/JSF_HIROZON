<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>住所変更</title>
    </h:head>
    <h:body>
        <h1>住所変更</h1>
        <h:form>
            郵便番号<h:inputText value="#{uBean.u_post}" />
            都道府県<h:selectOneMenu value="#{uBean.u_pre}"><f:selectItems value="#{prefList.items}" /></h:selectOneMenu>
            住所<h:inputText value="#{uBean.u_address}" />
            マンション<h:inputText value="#{uBean.u_mansion}" />
            <h:commandButton value="変更" action="#{uBean.changeAddress()}"/>
        </h:form>
    </h:body>
</html>
