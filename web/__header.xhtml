<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  >
    <h:head>
        <title>Facelet Title</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
        <link rel="stylesheet" href="css\common.css"/>
        <link rel="stylesheet" href="css\top.css"/>
        <link rel="stylesheet" href="css\reset.css"/>
        <link rel="stylesheet" href="css\font-awesome.min.css"/>
        <script src="https://use.fontawesome.com/469d90b81f.js"></script>
        <script src="HIROZON\js\jquery-3.2.1.min.js"></script>
    </h:head>
    <h:body>
		<header class="header">
            <div class="header-contents">
                <div class="header-title">
					<h:form>
						<h:commandLink styleClass="header-title-text" value="HIROZON" action="top.xhtml"/>
					</h:form>
                </div>
                <div class="header-search">
                    <div class="header-search__list">
                        <div class="header-search__list__pull">
                            <select class="header-search__list__pull__box" name="category">
                                <option class="pull-active" value="1">すべて</option>
                                <option value="2">食品</option>
                                <option value="3">衣料</option>
                                <option value="4">ゲーム</option>
                                <option value="5">本</option>
                                <option value="6">アウトドア</option>
                            </select>
                        </div>
						<h:form>
							<div class="header-search__list__text header-search__list__btn">
								<!--<input type="text" name=""/>-->
								<h:inputText value="#{pBean.name}"/>
								<h:commandButton value="&#xf002;" action="#{pBean.searchProduct()}"/>
							</div>
						</h:form>
                    </div>
                </div>
                <div class="header-account">
					<h:form>
						<ul class="header-account__menu">
							<li class="header-account__menu__box"><h:commandLink value="アカウント" action="mypage.xhtml"/>
								<ul class="header-account__menu__block">
									<li><h:commandLink styleClass="" value="アカウント管理" action="account_menu"/></li>
									<li><h:commandLink styleClass="" value="注文履歴" action="user_history"/></li>
									<li><h:commandLink value="ログアウト" action="#{uBean.logOut}" /></li>
								</ul>
							</li>
						</ul>
					</h:form>
                </div>
                <div class="header-cart">
                    <a class="header-cart__link" href="#">
                        <h:form>
                            <h:commandLink action="#{cartBean.pageUserCart()}" >a</h:commandLink>
                            <span class="fa fa-shopping-cart" aria-hidden="true"></span>
                        </h:form>
                    </a>
                </div>
            </div>
        </header>
    </h:body>
</html>
