<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="__template.xhtml">
            <!-- テンプレートのnameに対応した位置に読み込みたいxhtmlを設定 -->
            <ui:define name="header">
                <ui:include src="__header.xhtml" />
            </ui:define>
            <ui:define name="footer">
                <ui:include src="__footer.xhtml" />
            </ui:define>


            <!-- ここからメインコンテンツ -->
            <ui:define name="content">
                <h1 style="font-size: 30px">購入履歴</h1>
                <div class="main-contents__wrap-item">

                    <h:dataTable value="#{bhBean.items}" var="p"
                                 >
                        <h:column>
                            <div class="">
                                <h:outputText style="font-size: 10px; color: #5e5e5e" value="注文が確定しました"/><br/>
                                <h:outputText style="font-size: 22px" value=" #{p.datetime}"/><br/>
                                <h:form>
                                    <h:commandLink value="注文の詳細" action="#"/>
                                </h:form>
                                注文番号
                                <h:outputText value=" #{p.buy_id}"/><br/>
                                受取人
                                <h:outputText value=" #{p.u_id}"/><br/>
                                合計
                                <h:outputText style="color: tomato; font-weight: bold " value="\\000"/><br/>

                            </div>
                        </h:column>
                        <h:column>
                            <div class="">
                                <p:graphicImage value="#{pBean.pic}" width="100" height="100">
                                    <f:param name="pic1" value="#{p.p_id}"/>
                                </p:graphicImage>
                            </div>
                        </h:column>
                        <h:column>
                            <div class="">
                                <h:form>
                                    <h:commandLink value="pの商品名" action="#"/>
                                </h:form>
                            </div>
                        </h:column>
                        <h:column>
                            <div class="">
                                <h:form>
                                    <h:commandButton value="再度購入" action="#"/>
                                </h:form>
                            </div>
                        </h:column>
                        

                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
