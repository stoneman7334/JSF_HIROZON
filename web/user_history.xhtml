<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<ui:composition template="__template.xhtml">
			<!-- テンプレートのnameに対応した位置に読み込みたいxhtmlを設定 -->
			<ui:define name="header">
				<ui:include src="__header.xhtml" />
			</ui:define>
			<ui:define name="footer">
				<ui:include src="__footer.xhtml" />
			</ui:define>


			<!-- ここからメインコンテンツ -->
			<ui:define name="content">
				<div class="main-contents__wrap-item">

					<h:dataTable value="#{bhBean.items}" var="p"
								 >
						<h:column class="item-table__tr" >
							<div class="">
								<p:graphicImage value="#{pBean.pic}" width="200" height="250">
									<f:param name="pic1" value="#{p.p_id}"/>
								</p:graphicImage>
							</div>
						</h:column>
						<h:column>
							<div class="">
								<h:panelGrid columns="2" border="1">
									注文日
									<h:outputText value="#{p.datetime}"/>
									
									合計
									<h:outputText value="#{bhBean.price}"/>
									
									個数
									<h:outputText value="#{p.count}"/>
								</h:panelGrid>
							</div>

						</h:column>
					</h:dataTable>
				</div>
			</ui:define>
		</ui:composition>
    </h:body>
</html>
