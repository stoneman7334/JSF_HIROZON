<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!--<title>Facelet Title</title>-->
        <title>HIROZON | マイページ</title>
    </h:head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/mypage.css"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <script src="https://use.fontawesome.com/469d90b81f.js"></script>
    <h:body>
		<ui:composition template="templates/__template.xhtml">
			<!-- テンプレートのnameに対応した位置に読み込みたいxhtmlを設定 -->
			<ui:define name="header">
				<ui:include src="templates/__header.xhtml" />
			</ui:define>
			<ui:define name="footer">
				<ui:include src="templates/__footer.xhtml" />
			</ui:define>


			<!-- ここからメインコンテンツ -->
			<ui:define name="content">
				<h1 class="page-title">アカウントメニュー</h1>
				<div class="main">
					<div class="main-box">
						<div class="main-box__head">
							<span></span>
							<h2 class="main-box__head__title">注文履歴</h2>
						</div>
						<div class="main-box__text">
							<ul class="main-box__text__list">
								<h:form>
									<li><h:commandLink styleClass="" value="履歴を確認する" action="user_history"/></li>
								</h:form>
							</ul>
						</div>
					</div>
					<div class="main-box">
						<div class="main-box__head">
							<span></span>
							<h2 class="main-box__head__title">アカウント管理</h2>
						</div>
						<div class="main-box__text">
							<ul class="main-box__text__list">
								<h:form>
									<li><h:commandLink value="登録情報変更" action="mypage"/></li>
									<li><h:commandLink value="退会する" action="user_unsubscribe"/></li>
								</h:form>
							</ul>
						</div>
					</div>
					<div class="main-box">
						<div class="main-box__head">
							<span></span>
							<h2 class="main-box__head__title">住所管理</h2>
						</div>
						<div class="main-box__text">
							<ul class="main-box__text__list">
								<h:form>
									<li><h:commandLink value="住所編集する" action="user_address_change"/></li>
								</h:form>
							</ul>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
    </h:body>
</html>
