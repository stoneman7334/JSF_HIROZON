<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>HIROZON | ログイン</title>
  <link rel="stylesheet" href="css\login.css">
</head>
<body>
  <!-- ログアウト直後にブラウザバックできないようにする処理 -->
  <script type="text/javascript">
    history.pushState(null, null, null);
    window.addEventListener("popstate", function() {
        history.pushState(null, null, null);
    });
  </script>
  <div class="form-wrap">
    <h1 class="login-title">LOGIN</h1>
    <form>
      <div class="form-item">
        <label for="userid"></label>
        <input type="text" name="userid" required="required" placeholder="ID"></input>
      </div>
      <div class="form-item">
        <label for="password"></label>
        <input type="password" name="password" required="required" placeholder="Password"></input>
      </div>
      <div class="button-panel">
        <input type="submit" class="button" value="LOGIN"></input>
      </div>
    </form>
    <div class="form-footer">
      <p><a href="#" class="footer-link">新規会員登録はこちら</a></p>
      <p><a href="#" class="footer-link">パスワードを忘れた方はこちら</a></p>
    </div>
  </div>
</body>

</html>
