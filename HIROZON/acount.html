<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>新規会員登録</title>
    <link rel="stylesheet" href="css\reset.css">
  </head>
  <body>
    <header class="header">
      <h1 class="page-title">HIROZON</h1>
    </header>
    <div class="content-title">
      <h2>会員登録</h2>
    </div>
        <form class="form">
            <table class="table3">
                <tr>
                    <td>ID</td>
                    <td><input type="text" name="" value="" maxlength="7"></td>
                </tr>
                <tr>
                    <td>名前</td>
                    <td><input type="text" name="" value=""></td>
                </tr>
                <tr>
                    <td>アドレス</td>
                    <td><input type="email" name="" value="" placeholder="example@example.com"></td>
                </tr>
                <tr>
                    <td>パスワード</td>
                    <td><input type="password" name="" value="" placeholder="4文字以上"></td>
                </tr>
                <tr>
                    <td>パスワード（再）</td>
                    <td>
                        <input type="password" name="" value="" placeholder="もう一度入力してください">
                    </td>
                </tr>
                <tr>
                    <td>郵便番号</td>
                    <td>
                        <input type="text" name="" value="">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td><input type="text" name="" value="" placeholder="都道府県"></td>
                    <td><input type="text" name="" value="" placeholder="町名"></td>
                    <td><input type="text" name="" value="" placeholder="番地"></td>
                </tr>
                <tr>
                    <td>生年月日</td>
                    <td><input type="text" name="" value="" placeholder="XXXX-XX-XX"></td>
                </tr>
                <tr>
                    <td>電話番号</td>
                    <td><input type="tel" name="" value="" placeholder="0823-74-1234"></td>
                </tr>
                <tr>
                    <td>性別</td>
                    <td>
                      <input type="radio" id="male" name="sex" value="1" checked="checked">
                      <label for="male">男</label>
                      <input type="radio" id="female" name="sex" value="0">
                      <label for="female">女</label>
                    </td>
                </tr>
            </table>
            <input type="button" name="" value="登録">
        </form>
  </body>
</html>
