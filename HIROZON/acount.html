<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>新規会員登録</title>
  <link rel="stylesheet" href="css\reset.css">
  <link rel="stylesheet" href="css\acount.css">
</head>

<body>
  <header class="header">
    <h1 class="page-title">HIROZON</h1>
  </header>
  <div class="contents">
    <div class="contents-title">
      <h2>会員登録</h2>
    </div>
    <form class="form">
      <table class="table3">
        <tr>
          <td class="table3-title">ID</td>
          <td class="table3-item"><input type="text" name="" value="" maxlength="7"></td>
        </tr>
        <tr>
          <td class="table3-title">名前</td>
          <td class="table3-item"><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td class="table3-title">アドレス</td>
          <td class="table3-item"><input type="email" name="" value="" placeholder="example@example.com"></td>
        </tr>
        <tr>
          <td class="table3-title">パスワード</td>
          <td class="table3-item"><input type="password" name="" value="" placeholder="4文字以上"></td>
        </tr>
        <tr>
          <td class="table3-title">パスワード（再）</td>
          <td class="table3-item">
            <input type="password" name="" value="" placeholder="もう一度入力してください">
          </td>
        </tr>
        <tr>
          <td class="table3-title">郵便番号</td>
          <td class="table3-item">
            <input type="text" name="" value="" placeholder="123-4567">
          </td>
        </tr>
        <tr>
          <td class="table3-title">住所</td>
          <td class="table3-item"><input type="text" name="" value="" placeholder="都道府県"></td>
        </tr>
        <tr>
          <td class="table3-title"></td>
          <td class="table3-item"><input type="text" name="" value="" placeholder="町名"></td>
        </tr>
        <tr>
          <td class="table3-title"></td>
          <td class="table3-item"><input type="text" name="" value="" placeholder="番地"></td>
        </tr>
        <tr>
          <td class="table3-title">生年月日</td>
          <td class="table3-item"><input type="text" name="" value="" placeholder="XXXX-XX-XX"></td>
        </tr>
        <tr>
          <td class="table3-title">電話番号</td>
          <td class="table3-item"><input type="tel" name="" value="" placeholder="0823-74-1234"></td>
        </tr>
        <tr>
          <td class="table3-title">性別</td>
          <td class="u-sex">
            <input type="radio" id="male" name="sex" value="1" checked="checked">
            <label for="male">男</label>
            <input type="radio" id="female" name="sex" value="0">
            <label for="female">女</label>
          </td>
        </tr>
      </table>
      <div class="add-wrap">
        <input class="add-button" type="button" name="" value="登録">
      </div>
    </form>
  </div>
</body>

</html>
